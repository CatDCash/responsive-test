<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Box Icons -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="css/style.css">

        <title>GeoDar Consulting</title>
    </head>
    <body>
           <!-- HEADER --> 
           <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav-logo">GeoDar Consulting</a>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-right' ></i>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
           </header>
           <main class="l-main">
                <!-- Home -->
                <section class="home">
                    <div class="home__container bd-grid">
                        <div class="gome__img">
                            <img src="img/iso-symbol.png" alt="">
                            <img src="img/console.png" alt="">
                            <img src="img/hacker.png" alt="">
                            <img src="img/it-service-cloud.png" alt="">
                            <img src="img/it-service.png" alt="">
                            <img src="img/presentation.png" alt="">
                        </div>
                        <div class="home__data">
                            <h1 class="home__title">GeoDar <br>Consulting Services</h1>
                            <p class="home__description">Helping Companies to give the best to their costumers<br></p>
                            <a href="#" class="home__button">Get Started</a>
                        </div>
                    </div>
                </section>
           </main>

           <!-- HOME -->
           <!-- GSAP -->
           <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
           <!-- MAIN JS -->
           <script src="js/main.js"></script>
    </body>
</html>
